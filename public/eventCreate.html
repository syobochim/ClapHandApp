<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval'">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div id="input">
      <span class="column-name">Event Name : </span><input type="text" id="eventName" class="column-data" />
      <span class="column-name">Owner : </span><input type="text" id="eventOwner" class="column-data" />
      <span class="column-name">Emoji : </span><span class="column-data" ><input type="text" id="emoji" placeholder="👏" /></span>
      <p><button id="createEventButton">Create Event</button></p>
    </div>
    <div id="created">
      <span id="eventCodeTitle">Event Code</span>
      <span id="url"></span>
      <img id="qrcode" alt="QRコード">
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./eventCreate.js"></script>
  </body>
</html>
